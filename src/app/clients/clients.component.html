<div class="container">
  <h2>Client List</h2>

  <div *ngIf="loading" class="loading">Loading clients...</div>

  <table *ngIf="!loading && clients.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Income</th>
        <th>Expenses</th>
        <th>Credit Score</th>
        <th>Existing Loans</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.annual_income | currency }}</td>
        <td>{{ client.monthly_expenses | currency }}</td>
        <td>{{ client.credit_score }}</td>
        <td>{{ client.existing_loans | currency }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && clients.length === 0">No clients found.</div>
</div>
